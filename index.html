<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">
            Calculate your age :
        </h1>
        <div class="wrapper">
            <div class="date">
                <label for="date">Date</label>
                <input type="text" name="date" id="date" placeholder="dd" required maxlength="2">
            </div>
            <div class="month">
                <label for="month">Month</label>
                <input type="text" name="month" id="month" placeholder="mm" required maxlength="2">
            </div>
            <div class="year">
                <label for="year">Year</label>
                <input type="text" name="year" id="year" placeholder="yyyy" required maxlength="4">
            </div>
            <button class="submit" onclick="CalcAge()">
                Submit
            </button>
            <div id="AgeDisplay">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
